<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>CloudMine - JavaScript Library v1.0 Unit Tests</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
    <script type="text/javascript" src="../js/cloudmine.js"></script>
    <script type="text/javascript" src="tests.js"></script>
    <style>
      #dnd {
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        background: rgba(0,0,0,0.75);
        padding: 20% 20px;
        text-align: center;
        color: black;
        display: none;
      }

      #dnd div {
        width: 50%;
        border-radius: 20px;
        background: white;
        padding: 10px;
        margin: auto;
        border: 3px solid rgba(0,0,0,0.3);
      }
    </style>
  </head>
  <body>
    <h1 id="qunit-header">CloudMine JavaScript Library v1.0</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <div id="dnd">
      <div>
        <h2>Drag a file into the browser</h2>
        <h5>Skipping test will cause subsequent failures</h5>
        <button class='skip'>Skip test</button>
      </div>
    </div>
  </body>
</html>
